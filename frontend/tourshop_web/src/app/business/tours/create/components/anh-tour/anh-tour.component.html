<div class="col-12 grid-margin grid-child ">
    <p class="card-description">Ảnh</p>
    <div class="card">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-3"><label class="btn btn-default">
          <i class="bi bi-upload">Chọn</i>
          <input #multipleInput type="file" name="images" multiple (change)="selectMultipleImage($event)"
            class="btn btn-sucess btn-sm" accept=".png, .jpg, .jpeg, .pdf">
        </label></div>
        </div>
        <div class="row">
            <div class="col-5"></div>
            <div class="col-4">
                <button class="btn btn-success btn-sm" (click)="onMultipleSubmit()">
          Upload
        </button>
            </div>
        </div>
    </div>
    <ng-template [ngIf]="displayMultipleImages" [ngIfElse]="elseMultipleImagesTemplate">
        <div class="row">
            <div class="col-md-6 col-lg-3" *ngFor='let image of displayMultipleImageArray'>
                <div class="card max-width scale-img">
                    <img src="http://localhost:3000/{{image}}" alt="blogs" class="card-img-top">
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template #elseMultipleImagesTemplate>
        <br /><br />
        <div>Hãy chọn ảnh</div>
    </ng-template>

</div>
