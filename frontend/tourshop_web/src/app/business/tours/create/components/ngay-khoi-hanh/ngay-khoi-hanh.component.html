<div class="col-12 grid-margin grid-child cdte">
    <p class="card-description">Ngày khởi hành</p>
    <div class="card">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Ngày</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control checkin_date " [(ngModel)]="ngayKh" placeholder="Ngày khởi hành ">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Người lớn</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control checkin_date " [(ngModel)]="giaNguoiLon" placeholder="4 999 000">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Trẻ em</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control checkin_date " [(ngModel)]="giaTreEn" placeholder="4 999 000">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Trẻ nhỏ</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control checkin_date " [(ngModel)]="giaTreNho" placeholder="4 999 000">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"></label>
                    <div class="col-sm-8 ">
                        <button mat-flat-button color="primary" (click)=" onAdd()">Thêm</button>
                    </div>

                </div>
            </div>
            <div class="col-md-9">
                <table class=" table table-bordered align-middle text-nowrap ">
                    <thead>
                        <tr>
                            <th class="text-dark font-medium fs-4 ">STT</th>
                            <th class="text-dark font-medium fs-4 ">Ngày khởi hành</th>
                            <th class="text-dark font-medium fs-4 ">Người lớn</th>
                            <th class="text-dark font-medium fs-4 ">Trẻ em</th>
                            <th class="text-dark font-medium fs-4 ">Trẻ nhỏ</th>
                            <th class="text-dark font-medium fs-4 tt"></th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let nkh of lstNKH; index as i">
                            <td>{{i+1}}</td>
                            <td>{{nkh.ngayKh}}</td>
                            <td>{{nkh.giaNguoiLon}}</td>
                            <td>{{nkh.giaTreEn}}</td>
                            <td>{{nkh.giaTreNho}}</td>
                            <td class="tt">
                                <button mat-icon-button color="warn" aria-label="" (click)="onRemove(nkh.ngayKh)">
                  <mat-icon>delete</mat-icon>
                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
