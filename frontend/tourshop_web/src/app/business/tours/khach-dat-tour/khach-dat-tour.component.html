<div class="card">

    <div class="card-body">
        <h4 class="card-title">Danh sách khách hàng đặt Tour</h4>
        <div class="table-responsive">
            <div class="table-lt">
                <table class="table table-bordered align-middle text-nowrap">
                    <thead>
                        <tr>
                            <th class="text-dark font-medium fs-4">STT</th>
                            <th class="text-dark font-medium fs-4">Email</th>
                            <th class="text-dark font-medium fs-4">Số điện thoại</th>
                            <th class="text-dark font-medium fs-4">Họ tên</th>
                            <th class="text-dark font-medium fs-4">Vé người lớn</th>
                            <th class="text-dark font-medium fs-4">Vé trẻ em</th>
                            <th class="text-dark font-medium fs-4">Vé trẻ nhỏ</th>
                            <th class="text-dark font-medium fs-4">Tổng tiền</th>
                            <th class="text-dark font-medium fs-4"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let u of users; index as i">
                            <td>
                                {{ i + 1 }}
                            </td>
                            <td>
                                {{u.email}}
                            </td>
                            <td>
                                {{u.sdt}}
                            </td>
                            <td>
                                {{u.hoten}}
                            </td>
                            <td>
                                {{u.sovenguoilon}}
                            </td>

                            <td>
                                {{u.sovetreem}}
                            </td>
                            <td>
                                {{u.sovetreem}}
                            </td>
                            <td>
                                {{u.tongtien}}
                            </td>
                            <td>
                                <button type="button" class="btn btn-inverse-info btn-icon" (click)="confirmBookTour(u.id)">
                  <i class="bi bi-eye"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
