<div id="main-wrapper" [ngClass]="{ 'show-sidebar': showMobileMenu }" dir="ltr" data-theme="light" data-layout="vertical" [attr.data-sidebartype]="sidebartype" data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <!-- Topbar header -->
    <header class="topbar" data-navbarbg="skin5">
        <nav class="d-flex top-navbar navbar-expand-lg navbar-light">
            <div class="navbar-header" [ngClass]="expandLogo ? 'expand-logo' : ''" data-logobg="skin5">
                <!-- This is for the sidebar  -->
                <a (click)="showMobileMenu = !showMobileMenu" class="nav-toggler waves-effect waves-light d-block d-lg-none" [routerLink]="['./dashboard']">
                    <i [ngClass]="showMobileMenu ? 'bi bi-text-left fs-6' : 'bi bi-text-left fs-6'"></i>
                </a>
                <!-- Logo -->
                <a class="navbar-brand" [routerLink]="['./dashboard']">
                    <!-- Logo icon -->
                    <b class="logo-icon">
            <!-- Light Logo icon -->
            <img src="assets/images/logos/logo-light-icon.png" alt="homepage" class="light-logo" />
          </b>
                    <!--End Logo icon -->
                    <!-- Logo text -->
                    <span class="logo-text">
            <!-- Light Logo text -->
            <img src="assets/images/logos/logo-business.png" style="width:189px" class="light-logo" alt="homepage" />
          </span>
                </a>
                <!-- End Logo -->
                <a class="topbartoggler d-block d-lg-none waves-effect waves-light" href="javascript:void(0)" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed"
                    [attr.aria-expanded]="!isCollapsed">
                    <i class="bi bi-text-right fs-6"></i>
                </a>
            </div>
            <!-- End Logo -->
            <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin6" [ngbCollapse]="!isCollapsed">
                <app-navigation (toggleSidebar)="toggleSidebarType()" class="w-100"></app-navigation>
            </div>
        </nav>
    </header>
    <!-- Left Sidebar   -->
    <aside class="left-sidebar" data-sidebarbg="skin5" (mouseover)="Logo()" (mouseout)="Logo()">
        <app-sidebar></app-sidebar>
    </aside>
    <!-- End Left Sidebar -->
    <!-- Page wrapper  -->
    <div class="page-wrapper">
        <!-- Container fluid  -->
        <div class="container-fluid">
            <!-- Start Page Content -->
            <router-outlet></router-outlet>
            <!-- End Start Page Content -->
        </div>
        <!-- End Container fluid  -->
        <!-- footer -->
        <footer class="footer text-center">
            All Rights Reserved by Information Technology CaoThang College
        </footer>
        <!-- End footer -->
    </div>
    <!-- End Page wrapper  -->
</div>
