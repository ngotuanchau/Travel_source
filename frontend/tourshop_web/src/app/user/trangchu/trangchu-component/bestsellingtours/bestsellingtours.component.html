<div class="width-box mt-5 mb-5">
    <div class="row justify-content-center pb-3">
        <div class="col-md-7 heading-section text-center ">
            <h2 class="">{{title}}</h2>
            <p>{{subTitle}}</p>
        </div>
    </div>
    <div class="d-flex justify-content-center row">
        <div class="col-md-10 box" *ngFor="let tour of lstBS">
            <div class="row p-2 bg-white border rounded">
                <div class="col-md-4 mt-1 scale-img"><img class="img-fluid img-responsive rounded product-image" src="../../../../../assets/web/images/diadiem/{{tour.anh}}"></div>
                <div class="col-md-6 mt-1">
                    <h5>Loại: <span>{{tour.loai}}</span></h5>
                    <h1>{{tour.ten}}</h1>
                    <div class="d-flex flex-row">
                        <div class="mt-1 mb-1 spec-1">Ngày khởi hành: <span> {{tour.ngayKH}}</span></div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="mt-1 mb-1 spec-1">Thời gian: <span> {{tour.ngay}} ngày {{tour.dem}} đêm</span></div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="mt-1 mb-1 spec-1">Còn lại: <span> {{tour.trong}} chỗ</span></div>
                    </div>
                    <div class="mt-1 mb-1 spec-1"><span class="dot dot-r"></span><span class="r">Hot</span><span class="dot"></span><span>{{tour.dd}}</span><span class="dot"></span><span>{{tour.den}}<br></span></div>
                    <p class="text-justify text-truncate para mb-0">{{tour.mota}}<br><br></p>
                </div>
                <div class="align-items-center align-content-center col-md-2 border-left mt-1">
                    <div class="d-flex flex-row align-items-center">
                        <h1 class="price">{{tour.gia}} đ</h1>
                        <!-- <h4 class="mr-1">$13.99</h4><span class="strike-text">$20.99</span> -->
                    </div>
                    <!-- <h6 class="text-success">Free shipping</h6> -->
                    <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm" type="button">Chi
              tiết</button><button class="btn btn-outline-primary btn-sm mt-2" type="button">Đặt ngay</button></div>
                </div>
            </div>

        </div>
    </div>
</div>
