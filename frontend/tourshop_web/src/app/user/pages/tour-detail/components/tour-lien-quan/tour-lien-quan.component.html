<section class="ftco-about">
    <div class="width-box">
        <div class="row">
            <div class="d-flex justify-content-center row">
                <div class="col-md-10 box bot" *ngFor="let tour of tours">
                    <div class="row p-2 bg-white border rounded">

                        <div class="col-md-4 mt-1">
                            <div class="box-item  scale-img"><img class="img-fluid img-responsive rounded product-image" src="http://localhost:3000/{{tour.anhtour}}">
                            </div>
                        </div>
                        <div class="col-md-6 mt-1">
                            <h5>Loại: <span>{{tour.tentheloai}}</span>
                            </h5>
                            <h1>{{tour.tentour}}</h1>
                            <div class="d-flex flex-row">
                                <div class="mt-1 mb-1 spec-1">Ngày khởi hành: <span> {{findDateDisplay(tour.id)}}</span></div>
                            </div>
                            <div class="d-flex flex-row">
                                <div class="mt-1 mb-1 spec-1">Thời gian: <span> {{tour.soNgay}} ngày <span
                      *ngIf="tour.soDem!=0">{{tour.soDem}} đêm</span></span>
                                </div>
                            </div>
                            <div class="d-flex flex-row">
                                <div class="mt-1 mb-1 spec-1">Còn lại: <span> {{findBlankDisplay(tour.id,tour.veToiDa)}}
                    chỗ</span>
                                </div>
                            </div>
                            <div class="mt-1 mb-1 spec-1"><span class="dot dot-r"></span><span class="r">Mới</span><span class="dot"></span><span>{{tour.tendiemdi}}</span><span class="dot"></span><span>{{tour.tendiemden}}<br></span></div>
                        </div>
                        <div class="align-items-center align-content-center col-md-2 border-left mt-1">
                            <div class="d-flex flex-row align-items-center">
                                <h1 class="price">{{formatCurrency(findPriceDisplay(tour.id))}}</h1>
                            </div>
                            <div class="d-flex flex-column mt-4">
                                <button class="btn btn-primary btn-sm" type="submit" (click)="viewDetail(tour.id)">Chi
                  tiết</button>
                                <button class="btn btn-outline-primary btn-sm mt-2" type="submit" (click)="booking(tour.id,findDateId(tour.id))">Đặt ngay</button>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
