<div class="width-box">
    <section class="ftco-about d-md-flex row">

        <div class="col-7">
            <div class="dieu-kien">
                <div class="dk-title">
                    GIÁ TOUR
                </div>
                <table style="width: 100%">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Ngày khởi hành</th>
                            <th>Người lớn</th>
                            <th>Trẻ em</th>
                            <th>Trẻ nhỏ</th>
                            <th>Còn</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let n of ngayKhs; index as i">
                            <td>{{i+1}}</td>
                            <td>{{pipe.transform(n.ngayKh, "dd/MM/yyyy")}}</td>
                            <td>{{n.giaNguoiLon}}</td>
                            <td>{{n.giaTreEn}}</td>
                            <td>{{n.giaTreNho}}</td>
                            <td>{{findBlankDisplay(n.id,tour.veToiDa)}} chỗ</td>
                            <td *ngIf="findBlankDisplay(n.id,tour.veToiDa)>0"><button [disabled]="" (click)="booking(tour.id,n.id)">ĐẶT NGAY</button></td>
                            <td></td>
                    </tbody>

                </table>
            </div>
        </div>
        <div class="col-5">
            <div class="dieu-kien">
                <div class="dk-title">
                    MÔ TẢ
                </div>
                <div [innerHtml]="tour.mota"></div>
            </div>
        </div>

    </section>
</div>
