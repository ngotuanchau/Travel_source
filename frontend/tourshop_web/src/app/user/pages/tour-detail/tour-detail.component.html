<div class="width-box">
    <section class="ftco-about d-md-flex row">
        <div class="col-6 img max-width">
            <div class="img-box">
                <img src="http://localhost:3000/{{tour.anhtour}}">
                <div class="d-md-flex flex-gap flex justifylex">
                    <div class="img-child"> <img src="../../../assets/web/images/destination-5.jpg"></div>
                    <div class="img-child"> <img src="../../../assets/web/images/destination-5.jpg"></div>
                    <div class="img-child"> <img src="../../../assets/web/images/destination-5.jpg"></div>
                    <div class="img-child"> <img src="../../../assets/web/images/destination-5.jpg"></div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="heading-section">
                <div class="cut_string4">
                    <h1 class="mb-4">{{tour.tentour}}</h1>
                </div>
            </div>
            <div class="body-section">
                <div class="info-tour">
                    <ul>
                        <li>Thể loại: <span>{{tour.tentheloai}}</span></li>
                        <li>Xuất phát tại: <span>{{tour.tendiemdi}}</span></li>
                        <li>Điểm đến: <span>{{tour.tendiemden}}</span></li>
                        <li>Ngày khởi hành: <span>{{findDateDisplay(tour.id)}}</span></li>
                        <li>Thời gian: <span *ngIf="tour.soDem!=0">{{tour.soNgay}} ngày {{tour.soDem}} đêm</span>
                            <span *ngIf="tour.soDem==0">{{tour.soNgay}} ngày</span>
                        </li>
                        <li>Nơi tập trung: <span>Đang cập nhật</span></li>
                    </ul>
                </div>
                <div class="box-button flex justifylex">
                    <button (click)="datNgay()">ĐẶT NGAY</button>
                    <button>LIÊN HỆ TƯ VẤN</button>
                </div>

            </div>
        </div>
    </section>
</div>
<app-bang-gia [ngayKhs]="this.ngayKHs" [tour]="this.tour"></app-bang-gia>
<app-lich-trinh-chi-tiet [lichtrinh]="this.lichtrinh" [tour]="this.tour" [diadiems]="this.diadiem">
</app-lich-trinh-chi-tiet>
<app-tour-lien-quan></app-tour-lien-quan>
