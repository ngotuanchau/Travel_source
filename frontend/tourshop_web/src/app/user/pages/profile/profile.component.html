<section class="ftco-search">
    <div class="width-box mb-4">
        <div class="row">
            <div class="col-4">
                <div class="box">
                    <mat-tab-group mat-align-tabs="center">
                        <mat-tab label="THÔNG TIN CÁ NHÂN">
                            <div class="profile">
                                <div class="row">
                                    <form action="" [formGroup]="form" (ngSubmit)="change()">
                                        <div class="form-group">
                                            <div class="form-field">
                                                <div class="row">
                                                    <div class="col-3">Username</div>
                                                    <div class="col-9"><input type="text" formControlName="tenNguoiDung" [value]="user.tenNguoiDung" [placeholder]="user.tenNguoiDung">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-field">
                                                <div class="row">
                                                    <div class="col-3">Họ tên</div>
                                                    <div class="col-9"><input type="text" formControlName="hoTen" [value]="user.hoTen" [placeholder]="user.hoTen">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-field">
                                                <div class="row">
                                                    <div class="col-3">CMND/CCCD</div>
                                                    <div class="col-9"><input (keypress)="numberOnly($event)" type="text" formControlName="cmnd" [value]="user.cmnd" [placeholder]="user.cmnd">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-field">
                                                <div class="row">
                                                    <div class="col-3">SĐT</div>
                                                    <div class="col-9"><input (keypress)="numberOnly($event)" type="text" formControlName="sdt" [value]="user.sdt" [placeholder]="user.sdt">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-field">
                                                <div class="row">
                                                    <div class="col-3">Ngày sinh</div>
                                                    <div class="col-3">{{this.pipe.transform(user.ngaySinh,"dd/MM/yyyy")}}</div>
                                                    <div class="col-6"><input type="date" formControlName="ngaySinh" [value]="user.ngaySinh" [placeholder]="user.ngaySinh">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                    <div class="button mb-4">
                                        <div class="row">
                                            <div class="col-3"></div>
                                            <div class="col-6"><button (click)="change()">{{text}}</button></div>
                                            <div class="col-3"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </mat-tab>
                    </mat-tab-group>

                </div>
            </div>
            <div class="col-8">
                <div class="box">
                    <mat-tab-group mat-align-tabs="center">
                        <mat-tab label="LỊCH SỬ ĐẶT TOUR">
                            <mat-tab-group mat-align-tabs="start">
                                <mat-tab label="Chưa xác nhận">Chưa xác nhận</mat-tab>
                                <mat-tab label="Đã cọc">Đã cọc</mat-tab>
                                <mat-tab label="Đã thanh toán">Đã thanh toán</mat-tab>
                                <mat-tab label="Đã hoàn thành">Đã hoàn thành</mat-tab>
                                <mat-tab label="Đã hủy">Đã hủy</mat-tab>
                            </mat-tab-group>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>
    </div>
</section>
