<div class="row">
    <!-- ==================================-->
    <!-- ======= Basic Nav ===== -->
    <!-- ==================================-->
    <div class="col-12">
        <div class="card">
            <div class="p-3">
                <h4 class="card-title mb-0">QUẢN LÝ NGƯỜI DÙNG</h4>
            </div>
            <div class="p-3">
                <p class="card-description">
                    <a [routerLink]="['create']"><button type="button" class="btn btn-success btn-rounded btn-fw">Thêm
              mới + </button></a>
                </p>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Tất cả tour</h4>
                    <div class="table-responsive">
                        <div class="table-lt">
                            <table class="table table-bordered align-middle text-nowrap">
                                <thead>
                                    <tr>
                                        <th class="text-dark font-medium fs-4">STT</th>
                                        <th class="text-dark font-medium fs-4">Tên thể loại</th>
                                        <th class="text-dark font-medium fs-4">Trạng thái</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let tr of theloais; index as i">
                                        <td>
                                            {{ i + 1 }}
                                        </td>
                                        <td>
                                            {{tr.tenLoai}}
                                        </td>
                                        <td *ngIf="tr.trangThai==1" style="color:green">
                                            Hoạt động
                                        </td>
                                        <td *ngIf="tr.trangThai!=1" style="color:red">
                                            Ngừng hoạt động
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
