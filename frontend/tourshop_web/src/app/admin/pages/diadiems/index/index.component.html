<div class="row">
    <!-- ==================================-->
    <!-- ======= Basic Nav ===== -->
    <!-- ==================================-->
    <div class="col-12">
        <div class="card">
            <div class="p-3">
                <h4 class="card-title mb-0">QUẢN LÝ ĐỊA ĐIỂM</h4>
            </div>
            <div *ngIf="hidden==false">
                <form action="" [formGroup]="form">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-field">
                                    <input formControlName="tendiadiem" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-field">
                                    <button (click)="addDiaDiem()">{{text}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div *ngIf="hidden">
                <form action="" [formGroup]="form_update">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-field">
                                    <input formControlName="tendiadiem" class="form-control" [placeholder]="findDDById(id)">
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-field">
                                    <button (click)="updateDiaDiem(id)">Cập nhật</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-body border-top">
                <div class="row">
                    <div class="col-sm-7">
                        <mat-tab-group mat-align-tabs="start">
                            <mat-tab label="Tất cả">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row mb-4">
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-6"><input class="form-control" type="text" placeholder="Nhập địa điểm ..." (ngModel)="key"></div>
                                            <div class="col-sm-3"><button><i class="bi bi-search"></i></button></div>
                                        </div>
                                        <div class="table-responsive">
                                            <div class="table-lt">
                                                <table class="table table-bordered align-middle text-nowrap">
                                                    <thead>
                                                        <tr>
                                                            <th class="text-dark font-medium fs-4">STT</th>
                                                            <th class="text-dark font-medium fs-4">Tên địa điểm</th>
                                                            <th class="text-dark font-medium fs-4">Trạng thái</th>
                                                            <th class="text-dark font-medium fs-4"></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor="let tr of getDiaDiemDaDuyet(); index as i ">
                                                            <td>
                                                                {{ i + 1 }}
                                                            </td>
                                                            <td>
                                                                {{tr.ten}}
                                                            </td>
                                                            <td *ngIf="tr.trangThai==1" style="color: green;">
                                                                Hoạt động
                                                            </td>
                                                            <td *ngIf="tr.trangThai==0" style="color: red;">
                                                                Ngừng hoạt động
                                                            </td>
                                                            <td *ngIf="tr.trangThai==1">
                                                                <button type="submit" class="btn btn-inverse-info btn-icon" (click)="capNhat(tr)">
                                  <i class="bi bi-pen"></i></button>
                                                                <button type="button" class="btn btn-inverse-info btn-icon" (click)="xoaDiaDiem(tr.id)">
                                  <i class="bi bi-trash"></i></button>
                                                            </td>
                                                            <td *ngIf="tr.trangThai==0"><button type="button" class="btn btn-inverse-info btn-icon" (click)="khoiphuc(tr.id)">
                                  <i class="bi bi-arrow-clockwise"></i></button></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </mat-tab>
                            <mat-tab label="Địa điểm Đang Hoạt động">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <div class="table-lt">
                                                <table class="table table-bordered align-middle text-nowrap">
                                                    <thead>
                                                        <tr>
                                                            <th class="text-dark font-medium fs-4">STT</th>
                                                            <th class="text-dark font-medium fs-4">Tên địa điểm</th>
                                                            <th class="text-dark font-medium fs-4">Trạng thái</th>
                                                            <th class="text-dark font-medium fs-4"></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor="let tr of diaDiemByStatus(1); index as i">
                                                            <td>
                                                                {{ i + 1 }}
                                                            </td>
                                                            <td>
                                                                {{tr.ten}}
                                                            </td>
                                                            <td *ngIf="tr.trangThai==1" style="color: green;">
                                                                Hoạt động
                                                            </td>

                                                            <td *ngIf="tr.trangThai==1">
                                                                <button type="submit" class="btn btn-inverse-info btn-icon" (click)="capNhat(tr)">
                                  <i class="bi bi-pen"></i></button>
                                                                <button type="button" class="btn btn-inverse-info btn-icon" (click)="xoaDiaDiem(tr.id)">
                                  <i class="bi bi-trash"></i></button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </mat-tab>
                            <mat-tab label="Địa điểm ngừng hoạt dộng">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <div class="table-lt">
                                                <table class="table table-bordered align-middle text-nowrap">
                                                    <thead>
                                                        <tr>
                                                            <th class="text-dark font-medium fs-4">STT</th>
                                                            <th class="text-dark font-medium fs-4">Tên địa điểm</th>
                                                            <th class="text-dark font-medium fs-4">Trạng thái</th>
                                                            <th class="text-dark font-medium fs-4"></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor="let tr of diaDiemByStatus(0); index as i">
                                                            <td>
                                                                {{ i + 1 }}
                                                            </td>
                                                            <td>
                                                                {{tr.ten}}
                                                            </td>
                                                            <td *ngIf="tr.trangThai==0" style="color: red;">
                                                                Ngừng hoạt động
                                                            </td>
                                                            <td><button type="button" class="btn btn-inverse-info btn-icon" (click)="khoiphuc(tr.id)">
                                  <i class="bi bi-arrow-clockwise"></i></button></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                    <div class="col-sm-5">
                        <mat-tab-group>
                            <mat-tab label="Địa điểm đề xuất">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <div class="table-lt">
                                                <table class="table table-bordered align-middle text-nowrap">
                                                    <thead>
                                                        <tr>
                                                            <th class="text-dark font-medium fs-4">STT</th>
                                                            <th class="text-dark font-medium fs-4">Tên địa điểm</th>
                                                            <th class="text-dark font-medium fs-4"></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor="let tr of diaDiemByStatus(2); index as i">
                                                            <td>
                                                                {{ i + 1 }}
                                                            </td>
                                                            <td>
                                                                {{tr.ten}}
                                                            </td>

                                                            <td>
                                                                <button type="button" class="btn btn-inverse-info btn-icon" (click)="duyetDiaDiem(tr.id)">
                                  <i class="bi bi-check-circle-fill"></i></button>
                                                                <button type="button" class="btn btn-inverse-info btn-icon" (click)="huyDeXuat(tr.id)">
                                  <i class="bi bi-trash"></i></button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
